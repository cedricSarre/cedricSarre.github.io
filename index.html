<section class="cta-section py-5">
	<div class="container text-center single-col-max-width">
		<h2 class="heading">{{site.title}}</h2>
		<!-- Bouton du mode sombre/clair -->
		<button id="theme-toggle" class="btn btn-outline-secondary" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div><!--//container-->
</section>
	    
<section class="blog-list px-3 py-5 p-md-5">
	<div class="container single-col-max-width">
		{% for post in site.posts %}
			<div class="item mb-5">
				<div class="row g-3 g-xl-0">
					<div class="col-2">
						<img class="img-fluid post-thumb " src="{{post.image}}" alt="image">
						<div class="meta mb-1">
							<a href={{post.imageCopyright}}>{{post.imageDe}}</a>
						</div> 
					</div>
					<div class="col">
						<h3 class="title mb-1"><a class="text-link" href="{{post.url}}">{{post.title}}</a></h3>
						<div class="meta mb-1"><span class="date">{{post.date| date: "%Y-%m-%d"}}</span><span class="time">{{post.readTime}} min read</span></div>
						<div class="intro">{{post.resume}}</div>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</section>
