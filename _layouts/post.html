---
layout: default
---
<article class="blog-post px-3 py-5 p-md-5">

    <div class="container single-col-max-width">
        <header class="blog-post-header d-flex justify-content-between align-items-center">
            <!-- Titre de l'article -->
            <h1 class="title mb-2">{{ page.title }}</h1>

            <!-- Bouton du mode sombre/clair -->
            <button id="theme-toggle" class="btn btn-outline-secondary" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </header>
        <div class="blog-post-body"> 
            {{ content }}
        </div>   
    </div>
</article>
